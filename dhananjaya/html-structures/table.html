<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
	<style type="text/css">
		table,td{
			border:2px solid blue;
		}
	</style>
</head>
<body>

	<table border=1>
		<thead>
			<tr>
				<th rowspan="2">Id</th>
				<th colspan="2">Row 1</th>
			</tr>
			<tr>
				<th colspan="2">Row 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>01</td>
				<td colspan="2">Dhananjaya Karandana</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Channa</td>
				<td>Jagath</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Total 2</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>Total 2</td>
				<td></td>
				<td></td>
			</tr>	
			
		</tfoot>
	</table>

</body>
</html>
