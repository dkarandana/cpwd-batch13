<!DOCTYPE html>
<html lang="en">
<head>
	<title>user-registration</title>
</head>
<body>
<form action="" method="post">
	<fieldset>
		<legend>Personal Data</legend>
		<label>First Name</label>
		<input type="text" name="f_name">
		<label>Last Name</label>
		<input type="text" name="l_name">
		<label>Date of birth</label>
		<input type="text" placeholder="--/--/----" name="dob">
		<label>Gender: </label>
		<label>Male
			<input type="radio" name="gender" value="male">
		</label>
		<label>Female
			<input type="radio" name="gender" value="Mrs">
		</label>
			<fieldset>
				<legend>Contacts</legend>
					<label>Street Line 1:</label>
					<input type="text" name="address_line1">
					<label>Street Line 2:</label>
					<input type="text" name="address_line2">
					<label>City:
					<input type="text" name="city"></label>
					<label>Postal Code:
					<input type="text" name="postal_code"></label>
					<label>Country:</label>
					<select name="country">
						<option value="Al">Albania</option>
						<option value="Af">Afghanistan</option>
						<option value="SA">South Africa</option>
						<option value="SS">South Sudan</option>
						<option value="Sp">Spain</option>
						<option value="SL">Sri Lanka</option>
						<option value="Zi">Zimbabwe</option>
					</select>
					<label>Email Address:</label>
					<input type="email" name="email">
					<label>Twitter</label>
					<input type="text" name="twitter" value="@">
						<fieldset>
							<legend>Phone</legend>
								<label>Mobile:</label>
								<input type="number" name="mobile">
								<label>Fixed Line:</label>
								<input type="number" name="Phone">
								<label>Fax:</label>
								<input type="number" name="fax">	
						</fieldset>
					<label>Contact preferences:</label>
					<label>
						<input type="checkbox" name="Mobile">Mobile</label>
					<label>
						<input type="checkbox" name="Fixed_Phone">Fixed phone</label>
					<label>
						<input type="checkbox" name="Email">E Mail</label>
					<label>
						<input type="checkbox" name="Twitter">Twitter</label>
			</fieldset>
			<fieldset>
				<legend>CPWD Account</legend>
				<label>Student ID:</label>
				<input type="text" name="cpwd_id" value="CPWD">
				<label>Batch:</label>
				<select name="cpwd_batch">
					<option value="b13">Batch 13</option>
					<option value="b12">Batch 12</option>
					<option value="b11">Batch 11</option>	
				</select>
					<fieldset>
						<legend>Wiki Account</legend>
						<label>User Name:</label>
						<input type="text" name="wiki_username">
						<label>Password:</label>
						<input type="password" name="wiki_password">
						<label>Password (re-type):</label>
						<input type="password" name="wiki_password_retype">
					</fieldset>
				<input type="reset" name="reset">
				<input type="submit" name="submit">
			</fieldset>
	</fieldset>
</form>
</body>
</html>
